<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Freela - He4rtDevs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
</head>

<body class="bg-violet">
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="https://heartdevs.com/dist/images/logo-he4rt2.png" width="200px" class="d-inline-block align-top"
        alt="">
    </a>
  </nav>

  <h2 class="display-4 text-center text-white p-5">Calcule quanto vale sua hora de freelance</h2>
  <div id="all">
    <div class="card text-center inputs bg-violet">
      <h2>Tempo diário investido no projeto</h2>
      <br>
      <input type="number" name="" id="horasDiarias" placeholder="example: 20" class="inputs">
      
    </div>

    <div class="card text-center inputs bg-violet">
      <h2>Dias trabalhando no projeto</h2>
      <br>
      <input type="number" name="" id="diasEfetivos" placeholder="example: 20" class="inputs">
    </div>

    <div class="card text-center inputs bg-violet">
      <h2>Dias de férias do projeto</h2>
      <br>
      <input type="number" name="" id="diasFerias" placeholder="example: 20" class="inputs">
    </div>

    <div class="card text-center inputs bg-violet">
      <h2>Custo total do Projeto</h2>
      <br>
      <input type="number" name="" id="valorProjeto" placeholder="example: 20" class="inputs">
    </div>
    <div class="card text-center inputs bg-violet">
      <input type="submit" onclick="calcular()">
      <br>
      <h2>Resultado</h2>
      <div id="resultado"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
